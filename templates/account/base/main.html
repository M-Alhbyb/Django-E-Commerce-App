{% extends 'blank-main.html' %}
{% load i18n %}
{% load account %}
{% load crispy_forms_tags %}

{% load static %} {% load humanize %}

{% block content %}
<div class="form-container">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<style>
  .form-container{
    width: 70%;
    max-width: 400px;
    padding: 1em;
    margin: 1em auto;
    font-size: 1.7rem;
  }
</style>
{% endblock %}
