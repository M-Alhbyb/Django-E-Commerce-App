{% extends 'blank-main.html' %}
{% load static %} {% load humanize %}

{% block content %}
<div class="father-login-container">
  <div class="login-container">
    <form method="post" class="login-form">
      {% csrf_token %}

      <h2>User Login</h2>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    {% if form.errors %}
    <p class="error-message">Invalid username or password</p>
    {% endif %}
  </div>
</div>




<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f6;
    /* Light, calming background */
  }

  .father-login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    /* min-height: 100vh; */
    padding: 2em 0;
    margin: 0;
  }

  .login-container {
    width: 100%;
    max-width: 400px;
    /* Limits the form width */
    padding: 40px;
    background-color: #ffffff;
    /* White card background */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    /* Subtle shadow */
    border-radius: 8px;
    /* Rounded corners */
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 30px;
    font-size: 1.8em;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .form-group label {
    display: block;
    /* Makes the label take its own line */
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    /* Includes padding in the element's total width */
    font-size: 1em;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #d10024;
    /* Primary blue color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    transition: background-color 0.3s ease;
    /* Smooth hover effect */
  }

  .submit-btn:hover {
    background-color: #af0320;
    /* Darker blue on hover */
  }

  .error-message {
    color: #dc3545;
    /* Standard red for errors */
    background-color: #f8d7da;
    /* Light red background */
    border: 1px solid #f5c6cb;
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
    font-weight: bold;
  }
</style>


{% endblock content %}
